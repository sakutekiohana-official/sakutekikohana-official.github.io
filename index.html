  <script>
    // Age calculation function
    function calculateAge() {
      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth() + 1; // 0-indexed, so add 1
      const currentDay = currentDate.getDate();

      // Birth date is April 22
      const birthMonth = 4;
      const birthDay = 22;

      // Base age in 2025 is 102
      const baseAge = 102;
      const baseYear = 2025;

      // Calculate years since base year
      let yearsSinceBase = currentYear - baseYear;

      // Check if birthday has passed this year
      if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDay < birthDay)) {
        yearsSinceBase--;
      }

      return baseAge + yearsSinceBase;
    }

    // Update age display
    function updateAge() {
      const age = calculateAge();
      document.getElementById('age').textContent = `${age}歳`;
    }

    // Update age on page load
    updateAge();

    // Swiper initialization
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'coverflow',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
    });

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Back to top button
    const pageTopBtn = document.getElementById('page-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        pageTopBtn.classList.add('show');
      } else {
        pageTopBtn.classList.remove('show');
      }
    });

    pageTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const offset = 80; // ヘッダーの高さ（ピクセル）に合わせて調整
          const top = target.getBoundingClientRect().top + window.scrollY - offset;

          window.scrollTo({
            top,
            behavior: 'smooth'
          });
        }
      });
    });


    // Intersection Observer for fade-in animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });
  </script>
